        <div class="logo"><a href="index.html">HMS</a></div>

    <section>
        <div class="illustration"><img src="forgot-password.svg" alt=""></div>
        <div class="form-container">
            <h2>Reset your Password</h2>
            <span>Enter your username or email address and we will send you a link to reset your password.</span>
            <form action="#" method="POST">
                <div class="input-field">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <button type="submit">
                    <a href="/SignIn.html">Submit</a>
                </button>
            </form>
        </div>
    </section>

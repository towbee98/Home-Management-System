<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <nav>
        <div class="logo"><a href="index.html">HMS</a></div>
    </nav>
    <section>
        <div class="illustration"><img src="SignIn-illustration.svg" alt=""></div>
        <div class="form-container">
            <h2>Admin Sign In</h2>
            <form action="#" method="POST">
                <div class="input-field">
                    <input type="text" name="coy-code" id="coy-code" required>
                    <label for="coy-code">Coy Code</label>
                </div>
                <div class="input-field">
                    <input type="username" name="username" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" required><i class="fas fa-eye"
                        id="toggle-password"></i>
                    <label for="password">Password</label>
                </div>
                <button type="submit">
                    <a href="/SignUp.html">Submit</a>
                </button>
                <div>
                    <p>Forgot your password? <a href='forgotPassword.html'>Click here</a></p>

                    <!-- <p>Click <a href='SignUp.html'>here</a> to register</p> -->
                </div>
            </form>
        </div>

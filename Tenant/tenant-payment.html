    <!-- side bar ends here -->
    <section class="dashboard">
        <!-- Side menu bar starts-->
        <div class="list-group">
            <a class="list-group-item " href="index.html"><i class="fas fa-tachometer-alt  fa-fw"
                    aria-hidden="true"></i>&nbsp;
                Menu</a>
            <a class="list-group-item " href="tenant-account.html"><i class="fas fa-file-contract  fa-fw"
                    aria-hidden="true"></i>&nbsp;

                    aria-hidden="true"></i>&nbsp;

                Property market</a>
        </div>
        <!-- Side menu  ends here-->
        <div class="user-details">
            <div class="payment-details">
                <h4>Make Payment</h4>
                <form action="" method="post">
                    <div class="input-field">
                        <label for="firstname">First name:</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                    <div class="input-field">
                        <label for="lastname">Last name:</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-field">
                        <label for="apartment-code">Apartment Code:</label>
                        <input type="text" name="apartment-code" id="apartment-code" required>
                    </div>
                    <div class="input-field">
                        <label for="Rent">Rent:</label>
                        <input type="text" name="Rent" id="rent" disabled="disabled">
                    </div>
                </form>
                <div>
                    <button type="submit"><a href="#">Pay by Card</a></button>
                    <button type="submit"><a href="#">Pay by Deposit</a></button>
                </div>
            </div>
            <div class="payment-history">
                <h3>Payment History</h3>
                <p>-No record found</p>
            </div>
        </div>
    </section>
    <script src="\index.js"></script>

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="\shared.css">
    <link rel="stylesheet" href="\fontawesome-free-5.15.2-web\css\all.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $(".datepicker").datepicker({
                changeMonth: true,
                changeYear: true
            });
        });
    </script>

<body>
    <!-- navbar Starts here -->
    <nav>
        <div class="toggle-btn">
            <div class="toggle line-1"></div>
            <div class="toggle line-2"></div>
            <div class="toggle line-3"></div>
        </div>
        <div class="logo"><a href="\index.html">HMS</a></div>
        <div class="Status">
            <div class="role">Home Owner</div>
            <div class="image"><i class="fas fa-user fa-lg"></i></div>
            <button class="log-out"><a href="\signIn.html">Log Out</a></button>
        </div>
    </nav>
    <!-- navbar ends here -->
    <!-- sidebar starts here -->
    <div class="main-nav">
        <!-- <a class="list-group-item active-item" href="#"><i class="fas fa-tachometer-alt  fa-fw"
                aria-hidden="true"></i>&nbsp;
            Menu</a> -->
        <a class="list-group-item active-item" href="#"><i class="fas fa-file-contract  fa-fw"
                aria-hidden="true"></i>&nbsp;
            Account</a>
        <a class="list-group-item" href="homeOwner-apartment.html"><i class="fas fa-home  fa-fw"
                aria-hidden="true"></i>&nbsp;
            Add Apartment</a>
        <a class="list-group-item" href="homeOwner-properties.html"><i class="fas fa-money-check-alt  fa-fw"
                aria-hidden="true"></i>&nbsp;
            Apartments</a>
        <a class="list-group-item" href="Complaints.html"><i class="fas fa-print  fa-fw" aria-hidden="true"></i>&nbsp;
            Complaint</a>
        <!-- <a class="list-group-item" href="#"><i class="fas fa-city  fa-fw" aria-hidden="true"></i>&nbsp;
            Payments</a> -->
    </div>
    <!-- side bar ends here -->
    <section class="dashboard">
        <!-- Side menu bar starts-->
        <div class="list-group">
            <!-- <a class="list-group-item active-item" href="#"><i class="fas fa-tachometer-alt  fa-fw"
                    aria-hidden="true"></i>&nbsp;
                Menu</a> -->
            <a class="list-group-item active-item" href="#"><i class="fas fa-file-contract  fa-fw"
                    aria-hidden="true"></i>&nbsp;
                Account</a>
            <a class="list-group-item" href="homeOwner-apartment.html"><i class="fas fa-home  fa-fw"
                    aria-hidden="true"></i>&nbsp;
                Add Apartment</a>
            <a class="list-group-item" href="homeOwner-properties.html"><i class="fas fa-money-check-alt  fa-fw"
                    aria-hidden="true"></i>&nbsp;
                Apartments</a>
            <a class="list-group-item" href="Complaints.html"><i class="fas fa-print  fa-fw"
                    aria-hidden="true"></i>&nbsp;
                Complaints</a>
            <!-- <a class="list-group-item" href="#"><i class="fas fa-city  fa-fw" aria-hidden="true"></i>&nbsp;
                Payments</a> -->
        </div>
        <!-- Side menu  ends here-->
        <div class="information">
            <form action="" method="post">
                <div>
                    <div class="input-field">
                        <label for="firstname">First Name:</label>
                        <input type="text" name="firstname" id="firstname" required>

                    </div>
                    <div class="input-field">
                        <label for="middlename">Middle Name:</label>
                        <input type="text" name="middlename" id="middlename" required>
                    </div>
                    <div class="input-field">
                        <label for="lastmane">Last Name:</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div class="input-field">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <!-- <div class="input-field">
                        <label for="tenantId">Home-Owner ID:</label>
                        <input type="text" name="homeOwnerID" id="homeOwnerID" required>
                    </div> -->
                    <div class="input-field">
                        <label for="register-date">Registration Date:</label>
                        <input type="text" class="datepicker">
                    </div>
                    <div class="input-field">
                        <label for="Street">Street:</label>
                        <input type="text" name="Street" id="Street" required>
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone Number 1:</label>
                        <input type="tel" name="Phone" id="Phone-number" required>
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone Number 2:</label>
                        <input type="tel" name="Phone" id="Phone-number" required>
                    </div>
                    <div class="input-field">
                        <label for="company">Estate Company:</label>
                        <input type="text" name="comapny" id="comapny" required>
                    </div>
                </div>
                <div>
                    <div class="input-field">
                        <label for="Country">Country:</label>
                        <select name="country" id="country">
                            <option value="0" selected>- Select your country -</option>
                            <option value='1'>Nigeria</option>
                            <option value='2'>Ghana</option>
                            <option value="3">Zimbabwe</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="State">State:</label>
                        <select name="state" id="state">
                            <!--onchange="toggleLGA(this)"> -->
                            <option value="" selected="selected">- Select State -</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="Lga">LGA:</label>
                        <select name="lga" id="lga" required>
                            <option value="" selected="selected">- Select Lga-</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="idcard">Identification-ID:</label>
                        <input type="text" name="Identification" id="identification-id" required>
                    </div>
                    <div class="input-field">
                        <label for="idcard-issue-date">Identification ID Issue Date:</label>
                        <input type="text" class="datepicker">
                    </div>
                    <div class="input-field">
                        <label for="idcard-expiry-date">Identification ID Expiry Date:</label>
                        <input type="text" class="datepicker">
                    </div>
                    <div class="input-field">
                        <label for="Status">Status:</label>
                        <select name="status" id="status" required>
                            <option value="" selected="selected">- Select Status-</option>
                            <option value="A">A</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="latitude">Latitude:</label>
                        <input type="text" name="latitude" id="latitude" disabled="disabled">
                    </div>
                    <div class="input-field">
                        <label for="longitude">Longitude:</label>
                        <input type="text" name="longitude" id="longitude" disabled="disabled">
                    </div>
                </div>
            </form>
            <div><button type="submit"><a href="#">Save</a></button></div>
        </div>
    </section>
    <script src="\index.js"></script>
</body>

</html>
